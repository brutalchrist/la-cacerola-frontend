<div>
  <nz-descriptions nzTitle="Current exercise">
    <nz-descriptions-item nzTitle="Date">Zhou Maomao</nz-descriptions-item>
  </nz-descriptions>
  <nz-divider></nz-divider>
  <ul nz-list [nzDataSource]="data" nzBordered nzSize="large">
    <nz-list-header>Previous</nz-list-header>
    <li nz-list-item *ngFor="let item of data" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a>edit</a>
        </nz-list-item-action>
      </ul>
      {{ item }}
    </li>
  </ul>
</div>
